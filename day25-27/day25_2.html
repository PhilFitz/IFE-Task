<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function startTime()
        {
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            var year = today.getFullYear();
            var mon = today.getMonth();
            var day = today.getDay();
            var data = today.getDate();
            // add a zero in front of numbers<10
            day = dayOfToday(day);
            mon = checkTime(mon);
            data = checkTime(data);
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('txt').innerHTML=year + "年" + mon + "月" + data + "日" + "星期"+ (day) + "   " + h + ":" + m + ":" + s;
            var timer = setTimeout('startTime()',500);
        }

        function checkTime(i)
        {
            if (i<10)
            {i="0" + i;}
            return i;
        }

        function dayOfToday(day) {
            switch (day) {
                case 0: return "日";
                case 1: return "一";
                case 2: return "二";
                case 3: return "三";
                case 4: return "四";
                case 5: return "五";
                case 6: return "六";
            }
        }
    </script>
</head>
<body onload="startTime()">
    <div id="txt"></div>
</body>
</html>
