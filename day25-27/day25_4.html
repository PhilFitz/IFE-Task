<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function startTime()
        {
            let oTxt1 = document.getElementById("txt1");
            let oTxt2 = document.getElementById("txt2");
            let today = new Date();
            let year = today.getFullYear();
            let mon = today.getMonth();
            let date = today.getDate();
            let day = today.getDay();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            let targ = 0;
            let M = '';

            mon = checkTime(mon);
            date = checkTime(date);
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);

            let day1 = dayOfToday(day, 1);
            oTxt1.innerHTML = year + '年'+ mon +'月'+ date +'日'+ "星期" +day1 + '  ' +  h + ':' + m +':'+ s;

            h = tim(h);
            let day2 = dayOfToday(day, 0);
            oTxt2.innerHTML = year + '-'+ mon +'-'+ date +'  '+ day2 + '  ' +  h + ':' + m +':'+ s + " " + M;
            let timer = setTimeout('startTime()',500);

            function checkTime(n)
            {
                if (n < 10)
                {
                    n = "0" + n ;
                }
                return n;
            }

            function dayOfToday(x,targ)
            {
                if (targ === 1)
                {
                    switch (x)
                    {
                        case 0: return "日";
                        case 1: return "一";
                        case 2: return "二";
                        case 3: return "三";
                        case 4: return "四";
                        case 5: return "五";
                        case 6: return "六";
                    }
                }
                if (targ === 0)
                {
                    switch (x)
                    {
                        case 0: return "Sunday";
                        case 1: return "Monday";
                        case 2: return "Tuesday";
                        case 3: return "Wednesday";
                        case 4: return "Thursday";
                        case 5: return "Friday";
                        case 6: return "Saturday";
                    }
                }
            }

            function tim(y) {
                if (y <= 12)
                {
                    M = "AM";
                }
                if (y > 12)
                {
                    y = y - 12;
                    M = "PM";
                }
                return (y);
            }
        }
    </script>
</head>
<body onload="startTime()">
    <div id="txt1"></div>
    <div id="txt2"></div>
</body>
</html>
