<!doctype html>
<html lang="zn-ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Go() {
            console.log("Go");
        }

        function GoSteps(n)
        {
            if (typeof (n) === 'number' && n > 0) 
            {
                n = Math.floor(n)
            }
            else if (typeof (n === 'boolean') && n === true)
            {
                n = 1;
            }
            else if (typeof (n) === 'undefined')
            {
                n = 1;
            }
            else
            {
                n = 0;
            }
            while (n--)
            {
                Go();
            }
        }

        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0);  // 0次
        GoSteps(-1);  // 0次
        GoSteps(1.4);  // Go 1次
        GoSteps(1.6);  // Go 1次
        GoSteps(-1);  // 0次
        GoSteps(true);  // Go 1次
        GoSteps(false);  // 0次
        GoSteps("Test");  // 0次
        GoSteps(NaN);  // 0次
        GoSteps(null);  // 0次
    </script>
</body>
</html>
