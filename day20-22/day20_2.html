<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
    <script>
        window.onload = function ()
        {
          var oTxt1 = document.getElementById("school");
          var oTxt2 = document.getElementById("company");
          var oSs = document.getElementById("school-select");
          var oCs = document.getElementById("company-select");

          oTxt1.onclick = function ()
          {

                if (oTxt1.checked)
                {
                    oSs.style.display = 'inline-block';
                    oCs.style.display = 'none';
                }
           };
          oTxt2.onclick = function ()
          {
               if (oTxt2.checked)
                {
                    oSs.style.display = 'none';
                    oCs.style.display = 'inline-block';
                }
          };
        };
    </script>
</head>
<body>
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>
</body>
</html>
